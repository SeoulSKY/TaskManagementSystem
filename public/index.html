<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script defer type="text/javascript" src="script.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />

    <meta charset="UTF-8" />
    <title>Task Management System</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script type="text/javascript">
      const toast = new Notyf();

      /**
       * Handle the Add Field event
       */
      function onAddFieldClick() {
        const inputGroup = document.getElementById("taskInputGroup");
        const inputContainer = document.getElementById("taskInputContainer");

        const newInputGroup = inputGroup.cloneNode(true);
        [...newInputGroup.querySelectorAll("input")].forEach(
          (element) => (element.value = "")
        );
        inputContainer.appendChild(newInputGroup);
      }

      /**
       * Create new tasks
       */
      async function createTasks() {
        const inputContainer = document.getElementById("taskInputContainer");
        const tasks = [];
        for (const inputGroup of inputContainer.children) {
          const title = inputGroup.querySelector("input[name='title']").value;
          if (!title) {
            toast.error("Title is required");
            return;
          }

          const description = inputGroup.querySelector(
            "input[name='description']"
          ).value;

          if (!description) {
            toast.error("Description is required");
            return;
          }

          const priority = [
            ...inputGroup.querySelector("select[name='priority']").options,
          ].filter((option) => option.selected)[0]?.value;

          if (!priority) {
            toast.error("Priority is required");
            return;
          }

          tasks.push({ title, description, priority });
        }

        try {
          if (tasks.length === 1) {
            await addTask(tasks[0]);
          } else {
            await addTasks(tasks);
          }
        } catch (err) {
          toast.error(err.message);
          console.error(err);
          return;
        }

        toast.success("Task added successfully");

        resetAllFields();
      }

      function resetAllFields() {
        const inputContainer = document.getElementById("taskInputContainer");

        [...inputContainer.children].forEach((element, i) => {
          if (i === 0) {
            element
              .querySelectorAll("input")
              .forEach((element) => (element.value = ""));
            element.querySelector("select").options[0].selected = true;
            return;
          }
          element.remove();
        });
      }
    </script>

    <div class="container">
      <ul class="nav nav-tabs mt-1 mb-5" id="tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="create-tab"
            data-bs-toggle="tab"
            data-bs-target="#create-tab-pane"
            type="button"
            role="tab"
            aria-controls="create-tab-pane"
            aria-selected="true"
          >
            Create
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="read-tab"
            data-bs-toggle="tab"
            data-bs-target="#read-tab-pane"
            type="button"
            role="tab"
            aria-controls="read-tab-pane"
            aria-selected="false"
          >
            Read
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="update-tab"
            data-bs-toggle="tab"
            data-bs-target="#update-tab-pane"
            type="button"
            role="tab"
            aria-controls="update-tab-pane"
            aria-selected="false"
          >
            Update
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="delete-tab"
            data-bs-toggle="tab"
            data-bs-target="#delete-tab-pane"
            type="button"
            role="tab"
            aria-controls="delete-tab-pane"
            aria-selected="false"
          >
            Delete
          </button>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <div
          class="tab-pane fade show active"
          id="create-tab-pane"
          role="tabpanel"
          aria-labelledby="create-tab"
          tabindex="0"
        >
          <button class="btn btn-outline-primary" onclick="onAddFieldClick()">
            Add Field
          </button>
          <button class="btn btn-danger" onclick="resetAllFields()">
            Reset All Fields
          </button>
          <div id="taskInputContainer" class="taskContainer">
            <div id="taskInputGroup" class="row my-2">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Title"
                  aria-label="Title"
                  name="title"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Description"
                  aria-label="Description"
                  name="description"
                />
              </div>
              <div class="col">
                <select
                  class="form-select"
                  aria-label="select priority"
                  name="priority"
                >
                  <option selected disabled value="">Select a priority</option>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>
            </div>
          </div>

          <button class="btn btn-primary w-100 mt-3" onclick="createTasks()">
            Submit
          </button>
        </div>
        <div
          class="tab-pane fade"
          id="read-tab-pane"
          role="tabpanel"
          aria-labelledby="read-tab"
          tabindex="0"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="update-tab-pane"
          role="tabpanel"
          aria-labelledby="update-tab"
          tabindex="0"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="delete-tab-pane"
          role="tabpanel"
          aria-labelledby="delete-tab"
          tabindex="0"
        >
          ...
        </div>
      </div>
    </div>
  </body>
</html>

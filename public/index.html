<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="api.js"></script>

    <meta charset="UTF-8" />
    <title>Task Management System</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script>
      const toast = new Notyf();

      /**
       * Create a new task input group
       * @returns {HTMLElement} The new input group
       */
      function createTaskInput() {
        const newTaskInput = document
          .querySelector("#taskInput")
          .cloneNode(true);
        newTaskInput.id = "";
        newTaskInput.classList.remove("hide");

        return newTaskInput;
      }

      /**
       * Create a new task card
       * @param {Task} task The task data to fill in
       * @returns {HTMLElement} The new task card
       */
      function createTaskCard(task) {
        const newTaskCard = document.querySelector("#taskCard").cloneNode(true);
        newTaskCard.id = "";
        newTaskCard.classList.remove("hide");

        newTaskCard.querySelector("#taskCardTitle").textContent = task.title;
        newTaskCard.querySelector("#taskCardDescription").textContent =
          task.description;
        newTaskCard.querySelector("#taskCardPriority").textContent =
          task.priority;

        return newTaskCard;
      }

      /**
       * Remove all children of the given element
       *
       * @param {HTMLElement} element The element to remove children from
       */
      function removeChildren(element) {
        [...element.children].forEach((child) => child.remove());
      }
    </script>

    <!-- Components -->

    <div id="taskInput" class="row my-2 hide">
      <div class="col">
        <input
          id="createTitleInput"
          type="text"
          class="form-control"
          placeholder="Title"
          aria-label="Title"
        />
      </div>
      <div class="col">
        <input
          id="createDescriptionInput"
          type="text"
          class="form-control"
          placeholder="Description"
          aria-label="Description"
        />
      </div>
      <div class="col">
        <select
          id="createPrioritySelect"
          class="form-select"
          aria-label="select priority"
        >
          <option selected disabled value="">Select a priority</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>
    </div>

    <ul id="taskCard" class="list-group hide my-2 justify-content-between">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span id="taskCardTitle">Title</span>
        <span id="taskCardDescription">Description</span>
        <span id="taskCardPriority" class="badge text-bg-primary rounded-pill"
          >Priority</span
        >
      </li>
    </ul>

    <main class="container">
      <ul class="nav nav-tabs mt-1 mb-5" id="tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="create-tab"
            data-bs-toggle="tab"
            data-bs-target="#create-tab-pane"
            type="button"
            role="tab"
            aria-controls="create-tab-pane"
            aria-selected="true"
          >
            Create
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="read-tab"
            data-bs-toggle="tab"
            data-bs-target="#read-tab-pane"
            type="button"
            role="tab"
            aria-controls="read-tab-pane"
            aria-selected="false"
          >
            Read
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="update-tab"
            data-bs-toggle="tab"
            data-bs-target="#update-tab-pane"
            type="button"
            role="tab"
            aria-controls="update-tab-pane"
            aria-selected="false"
          >
            Update
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="delete-tab"
            data-bs-toggle="tab"
            data-bs-target="#delete-tab-pane"
            type="button"
            role="tab"
            aria-controls="delete-tab-pane"
            aria-selected="false"
          >
            Delete
          </button>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <!-- Pane for Create-->
        <div
          class="tab-pane fade show active"
          id="create-tab-pane"
          role="tabpanel"
          aria-labelledby="create-tab"
        >
          <button class="btn btn-outline-primary" onclick="onAddFieldClick()">
            Add Field
          </button>
          <button class="btn btn-danger" onclick="onResetFieldsClick()">
            Reset All Fields
          </button>

          <div id="createTaskContainer"></div>

          <button class="btn btn-primary w-100 my-3" onclick="onCreateSubmit()">
            Submit
          </button>
        </div>

        <!-- Pane for Read-->
        <div
          class="tab-pane fade"
          id="read-tab-pane"
          role="tabpanel"
          aria-labelledby="read-tab"
          tabindex="0"
        >
          <div class="d-flex align-items-start">
            <div
              class="nav flex-column nav-pills me-3"
              id="v-pills-tab"
              role="tablist"
              aria-orientation="vertical"
            >
              <button
                class="nav-link active"
                id="v-pills-title-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-title"
                type="button"
                role="tab"
                aria-controls="v-pills-title"
                aria-selected="true"
              >
                Title
              </button>
              <button
                class="nav-link"
                id="v-pills-description-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-description"
                type="button"
                role="tab"
                aria-controls="v-pills-description"
                aria-selected="false"
              >
                Description
              </button>
              <button
                class="nav-link"
                id="v-pills-priority-tab"
                data-bs-toggle="pill"
                data-bs-target="#v-pills-priority"
                type="button"
                role="tab"
                aria-controls="v-pills-priority"
                aria-selected="false"
              >
                Priority
              </button>
            </div>
            <div class="tab-content w-100" id="v-pills-tabContent">
              <div
                class="tab-pane fade show active"
                id="v-pills-title"
                role="tabpanel"
                aria-labelledby="v-pills-title-tab"
              >
                <div class="input-group mb-3">
                  <input
                    id="readTitleInput"
                    type="text"
                    class="form-control"
                    aria-label="Text input with dropdown button"
                    placeholder="Enter text..."
                  />
                  <select id="readTitleSelect" class="form-select">
                    <option selected value="match">Exact match</option>
                    <option value="keyword">Includes keyword</option>
                  </select>
                </div>
                <button class="btn btn-primary" onclick="onReadTitleSubmit()">
                  Submit
                </button>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-description"
                role="tabpanel"
                aria-labelledby="v-pills-description-tab"
              >
                <input
                  id="readDescriptionInput"
                  type="text"
                  class="form-control"
                  aria-label="Text input with dropdown button"
                  placeholder="Enter keyword..."
                />
                <button
                  class="btn btn-primary mt-3"
                  onclick="onReadDescriptionSubmit()"
                >
                  Submit
                </button>
              </div>
              <div
                class="tab-pane fade"
                id="v-pills-priority"
                role="tabpanel"
                aria-labelledby="v-pills-priority-tab"
              >
                <select id="readPrioritySelect" class="form-select">
                  <option selected>All</option>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
                <button class="btn btn-primary mt-3">Submit</button>
              </div>
            </div>
          </div>

          <div id="readTaskContainer" class="my-2"></div>
        </div>
        <!-- Pane for Update-->

        <div
          class="tab-pane fade"
          id="update-tab-pane"
          role="tabpanel"
          aria-labelledby="update-tab"
        >
          ...
        </div>
        <!-- Pane for Delete-->

        <div
          class="tab-pane fade"
          id="delete-tab-pane"
          role="tabpanel"
          aria-labelledby="delete-tab"
        >
          ...
        </div>
      </div>
    </main>
    <script>
      /* Event handlers */

      function onAddFieldClick() {
        document
          .querySelector("#createTaskContainer")
          .appendChild(createTaskInput());
      }

      async function onCreateSubmit() {
        const container = document.querySelector("#createTaskContainer");
        const tasks = [];
        for (const inputGroup of container.children) {
          const title = inputGroup.querySelector("#createTitleInput").value;
          if (!title) {
            toast.error("Title is required");
            return;
          }

          const description = inputGroup.querySelector(
            "#createDescriptionInput"
          ).value;

          if (!description) {
            toast.error("Description is required");
            return;
          }

          const priority = [
            ...inputGroup.querySelector("#createPrioritySelect").options,
          ].filter((option) => option.selected)[0]?.value;

          if (!priority) {
            toast.error("Priority is required");
            return;
          }

          tasks.push({ title, description, priority });
        }

        try {
          if (tasks.length === 1) {
            await addTask(tasks[0]);
          } else {
            await addTasks(tasks);
          }
        } catch (err) {
          toast.error(err.message);
          console.error(err);
          return;
        }

        removeChildren(container);

        tasks.forEach((task) => {
          container.appendChild(createTaskCard(task));
        });

        toast.success("Task added successfully");

        onResetFieldsClick();
      }

      function onResetFieldsClick() {
        const container = document.querySelector("#createTaskContainer");
        removeChildren(container);
        container.appendChild(createTaskInput());
      }

      async function onReadTitleSubmit() {
        const titleInput = document.querySelector("#readTitleInput");
        const option = [
          ...document.querySelector("#readTitleSelect").options,
        ].filter((option) => option.selected)[0];

        if (!titleInput.value) {
          toast.error("Title is required");
          return;
        }

        let tasks;
        try {
          switch (option.value) {
            case "match":
              tasks = [await getTask(titleInput.value)];
              break;
            case "keyword":
              tasks = await searchTitle(titleInput.value);
              break;
            default:
              console.error("Invalid title option: " + option.value);
              return;
          }
        } catch (err) {
          toast.error(err.message);
          console.error(err);
          return;
        }

        const container = document.querySelector("#readTaskContainer");

        removeChildren(container);

        tasks.forEach((task) => {
          container.appendChild(createTaskCard(task));
        });
      }
    </script>

    <script>
      /* Initialization code */

      setTimeout(onResetFieldsClick, 0);
    </script>
  </body>
</html>
